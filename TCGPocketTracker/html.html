<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="save.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
    <title>Pokemon TCG Pocket Tracker</title>
</head>

<body>

    <div id="topBar">
        <button type="button" onclick="copySave()">Copy Save to Clipboard</button>
        <button type="button" id="downloadCode" onclick="downloadSave()">Download Save</button>
        <input type="file" id="importSave"/>
        <button type="button" onclick="toggleUnowned()">Hide Unowned</button>
        <button type="button" onclick="toggleOwned()">Hide Owned</button>
        <button type="button" onclick="toggleTradeable()">Hide Untradable</button>
        <button type="button" onclick="toggleUnTradeable()">Hide Tradable</button>
        <div id="filterBar"></div>
    </div>

    <div id="cardData" class="modal">
        
        <div id="modal-content">
            <p>Some text in the Modal..</p>
        </div>
        <span class="close">&times;</span>
        <span id="modal-left">&#8656;</span>
        <span id="modal-right">&#8658;</span>

    </div>

    <div id='container'></div>
</body>

</html>
